# Sets $USER1$ to be the path to the plugins
$USER1$={{ nagios.get('plugin_dir', '/usr/lib/nagios/plugins') }}

# Sets $USER2$ to be the path to event handlers
{% if nagios.get('USER2') %}
$USER2$={{ nagios.get('USER2', '#$USER2$=/usr/lib/nagios/plugins/eventhandlers') }}
{% endif %}

